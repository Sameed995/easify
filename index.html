<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="styles.css">
    <script src="cart.js" defer></script>
</head>
<body>
    <header>
        <h1>Welcome to Our Shop</h1>
    </header>

    <div class="product-list">
        <!-- Example Product 1 -->
        <div class="product">
            <img src="./images/cabinet.jpg" alt="Product 1">
            <h3>Ant Esports Gaming Cabinet ICE-300</h3>
            <p>₹4349</p>
            <button class="btn add-to-cart" data-id="1" data-name="Product 1" data-price="4349">Add to Cart</button>
            <button class="btn compare-price">Compare Price</button>
        </div>
        <!-- Example Product 2 -->
        <div class="product">
            <img src="./images/smart.jpg" alt="Product 2">
            <h3>Aquaminder Smart Water Bottle Glows & Beeps </h3>
            <p>₹999</p>
            <button class="btn add-to-cart" data-id="2" data-name="Product 2" data-price="999">Add to Cart</button>
            <button class="btn compare-price">Compare Price</button>
        </div>
        <!-- Example Product 3 -->
        <div class="product">
            <img src="./images/water bottle.jpg" alt="Product 3">
            <h3>Boldfit Water Bottles Stainless Steel Water Bottle</h3>
            <p>₹269</p>
            <button class="btn add-to-cart" data-id="3" data-name="Product 3" data-price="269">Add to Cart</button>
            <button class="btn compare-price">Compare Price</button>
        </div>
        <div class="product">
            <img src="./images/boat basshead 100.jpg" alt="Product 3">
            <h3>boAt Bassheads 100 in Ear Wired Earphones with Mic</h3>
            <p>₹298</p>
            <button class="btn add-to-cart" data-id="3" data-name="Product 3" data-price="298">Add to Cart</button>
            <button class="btn compare-price">Compare Price</button>
        </div>
    </div>
    <script>("btn compare-price").addEventListener('click', function () {
        window.location.href = 'https://amazon.com'; // Replace with your desired URL
    });</script>

    <!-- Cart Button -->
    <div id="cart" class="cart-button">
        <span id="cart-count">0</span> items in cart
    </div>

    <footer>
        <a href="cart.html" id="go-to-cart" class="btn">Go to Cart</a>
    </footer>

  
</body>
</html>

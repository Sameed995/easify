<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 400px;
        }

        .form-container {
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
        }

        .form-header {
            margin-bottom: 20px;
            text-align: center;
        }

        .form-header h2 {
            font-weight: 600;
            color: #333;
        }

        .form input {
            width: 100%;
            padding: 15px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }

        .form button {
            width: 100%;
            padding: 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form button:hover {
            background-color: #0056b3;
        }

        .toggle-action {
            text-align: center;
            margin-top: 20px;
        }

        .toggle-action a {
            color: #007bff;
            text-decoration: none;
            font-weight: 500;
        }

        .toggle-action a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: #ff3333;
            font-size: 14px;
            margin: 5px 0;
            text-align: center;
            display: none;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .container {
                width: 100%;
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login Section Only -->
        <div class="form-container">
            <div class="form-header">
                <h2>Login to Your Account</h2>
            </div>
            <form id="loginForm" class="form">
                <input type="email" id="loginEmail" placeholder="Email" required>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <div id="loginError" class="error-message"></div>
                <button type="submit" class="btn-login" id="btn-login">
                    <span id="loginText">Login</span>
                    <span id="loginSpinner" class="loading" style="display: none;"></span>
                </button>
                <p class="toggle-action">Don't have an account? <a href="register.html">Register here</a></p>
            </form>
        </div>
    </div>

    <script>
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const email = document.getElementById('loginEmail').value;
        const password = document.getElementById('loginPassword').value;
        const errorElement = document.getElementById('loginError');
        const loginBtn = document.getElementById('btn-login');
        const loginText = document.getElementById('loginText');
        const spinner = document.getElementById('loginSpinner');
        
        // Show loading
        loginText.textContent = 'Logging in...';
        spinner.style.display = 'inline-block';
        loginBtn.disabled = true;
        errorElement.style.display = 'none';

        try {
            const response = await fetch('/api/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    email: email,
                    password: password
                })
            });

            const data = await response.json();

            if (response.ok) {
                // Store login info in localStorage
                const userInfo = {
                    username: data.username || email.split('@')[0], // fallback to email prefix
                };
                localStorage.setItem('loggedInUser', JSON.stringify(userInfo));

                // Redirect to homepage
                window.location.href = 'index.html';
            } else {
                errorElement.textContent = data.error || 'Login failed. Please try again.';
                errorElement.style.display = 'block';
            }
        } catch (error) {
            console.error('Login error:', error);
            errorElement.textContent = 'Network error. Please try again later.';
            errorElement.style.display = 'block';
        } finally {
            loginText.textContent = 'Login';
            spinner.style.display = 'none';
            loginBtn.disabled = false;
        }
    });

    </script>
</body>
</html>

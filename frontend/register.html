<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>E-Commerce Registration</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background: #f7f7f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 100%;
      max-width: 400px;
    }
    .form-container {
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 100%;
    }
    .form-header {
      margin-bottom: 20px;
      text-align: center;
    }
    .form-header h2 {
      font-weight: 600;
      color: #333;
    }
    .form input {
      width: 100%;
      padding: 15px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
    }
    .form button {
      width: 100%;
      padding: 15px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .form button:hover {
      background-color: #0056b3;
    }
    .toggle-action {
      text-align: center;
      margin-top: 20px;
    }
    .toggle-action a {
      color: #007bff;
      text-decoration: none;
      font-weight: 500;
    }
    .toggle-action a:hover {
      text-decoration: underline;
    }
    .error-message, .success-message {
      font-size: 14px;
      margin: 5px 0;
      text-align: center;
      display: none;
    }
    .error-message { color: #ff3333; }
    .success-message { color: #28a745; }
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255,255,255,.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s ease-in-out infinite;
      margin-left: 10px;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    @media (max-width: 768px) {
      .container { width: 100%; max-width: 90%; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-container">
      <div class="form-header">
        <h2>Create Account</h2>
      </div>
      <form id="registerForm" class="form">
        <input type="text" id="registerName" placeholder="Full Name" required />
        <input type="email" id="registerEmail" placeholder="Email" required />
        <input type="password" id="registerPassword" placeholder="Password" required />
        <input type="password" id="registerConfirmPassword" placeholder="Confirm Password" required />
        <div id="registerError" class="error-message"></div>
        <div id="registerSuccess" class="success-message"></div>
        <button type="submit" class="btn-register" id="btn-register">
          <span id="registerText">Register</span>
          <span id="registerSpinner" class="loading" style="display: none;"></span>
        </button>
        <p class="toggle-action">Already have an account? <a href="login.html">Sign in</a></p>
      </form>
    </div>
  </div>

  <script>
    document.getElementById('registerForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const name = document.getElementById('registerName').value;
      const email = document.getElementById('registerEmail').value;
      const password = document.getElementById('registerPassword').value;
      const confirmPassword = document.getElementById('registerConfirmPassword').value;
      const errorElement = document.getElementById('registerError');
      const successElement = document.getElementById('registerSuccess');
      const registerBtn = document.getElementById('btn-register');
      const registerText = document.getElementById('registerText');
      const spinner = document.getElementById('registerSpinner');

      errorElement.style.display = 'none';
      successElement.style.display = 'none';

      if (password !== confirmPassword) {
        errorElement.textContent = 'Passwords do not match!';
        errorElement.style.display = 'block';
        return;
      }

      registerText.textContent = 'Creating account...';
      spinner.style.display = 'inline-block';
      registerBtn.disabled = true;

      try {
        const response = await fetch('https://easify-o53f.onrender.com/api/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username: name, email, password })
        });

        const data = await response.json();

        if (response.ok) {
          successElement.textContent = 'Registration successful! Redirecting...';
          successElement.style.display = 'block';

          setTimeout(() => {
            window.location.href = 'login.html';
          }, 2000);
        } else {
          errorElement.textContent = data.error || 'Registration failed. Please try again.';
          errorElement.style.display = 'block';
        }
      } catch (error) {
        errorElement.textContent = 'Network error. Please try again later.';
        errorElement.style.display = 'block';
        console.error('Registration error:', error);
      } finally {
        registerText.textContent = 'Register';
        spinner.style.display = 'none';
        registerBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
